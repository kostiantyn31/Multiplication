<!DOCTYPE html>
<html>
    <head>
        <title>Setup</title>
        <script src="setup.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Configure Your Setup</h1>
        <p>This page pulls variables from boxes, stores them in local storage variables, and passes them to the loops page.</p>
    <div id = "form">
        <label for="max">Max:</label>
        <input type="max" id="max" value="9" name="max"><br>
        <label for="min">Min:</label>
        <input type="min" id="min" value="3" name="min"><br>
        <label for="questions">Questions:</label>
        <input type="questions" id="questions" value="2" name="questions"><br>
        <button onclick="getStats()">Store Config</button>
    </div>
    </body>
</html>
